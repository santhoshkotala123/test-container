# Spring Boot Application Name
spring.application.name=TestContainer

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/testcontainer
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform  # Disable JTA if not required
 
# Server Configuration
server.port=8083
 